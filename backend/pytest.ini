[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=database
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require database/external services)
    slow: Slow running tests
    requires_db: Tests that require database connection
    requires_api: Tests that require external API access

# Coverage options
[coverage:run]
source = app,database
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
